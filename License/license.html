<head>

    <script src="../lib/firebase-app-compat.js"></script>

<body>
    <div class="container">
        <h2>Unlock Premium</h2>
        <div id="userInfo">
            <p>User ID: <span id="displayUserId">Not logged in</span></p>
        </div>

        <div id="claimSection">
            <label for="productCode">Enter Product Code:</label>
            <input type="text" id="productCode" placeholder="ABC-123-XYZ">
            <button id="claimButton">Claim Code</button>
        </div>

        <div id="statusSection" style="display:none;">
            <p id="premiumStatus">Status: Checking...</p>
        </div>
        <div id="messageArea"></div>
    </div>
