<head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap">

    <script defer src="/textEdit.js"></script>
</head>

<body style="width: 300px;max-height: 500px;min-height: 300px;background-color: rgb(33, 33, 33);">
    <section id="return" style="margin-bottom: 20px;margin-top: -9px;margin-left: -7.5px;">
        <div>
            <a href="/main.html" style="color: whitesmoke;text-decoration: none;">
               <img src="/images/BackDark.png" style="width: 25px;height: 25px;">
            </a>   
        </div> 
    </section>

    <h1 id="sHeader">Settings</h1>
    <h2 id="PersonalInfoH">Personal Information</h2>
    <button id="openPersonalInfo"><img id="PersonalInfoImg" src="/images/Expand.png" style="height: 20px;width: auto;"></button>
    <div id="PersonalInfo" class="PersonalInfoHidden">
        <p id="PersonalInfoN">Name:</p>
        <p id="PersonalInfoNameP" style="text-wrap-style: pretty;">What we should call you. <br>(Overwritten if signed-in)</p>
        <p id="alert"></p>
        <input type="text" id="nameInput" placeholder="Name" class="settingsInput">
        <button id="saveBtn">SAVE</button>
    </div>

<!-- LOGIN / REGISTER -->
    <div id="auth-container">
        <h2 id="a-header">Sign In / Register</h2>
        <input type="text" id="name" placeholder="Name (Register Only)">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <div id="message"></div>
    <script src="./Account/popup.js"></script>
    <input type="checkbox" id="calendarSyncToggle">
    <span id="calendarStatus"></span>

    <div style="display: none;">
    <label for="schoolDistrict">Select School District:</label>
    <select id="schoolDistrict">
    <option value="">Choose a district...</option>
    </select>

    <label for="school">Select School:</label>
    <select id="school">
    <option value="">Choose a school...</option>
    </select>

    <button id="saveSchoolBtn">Save School</button>


    <h3>School Information</h3>
    <p><strong>District:</strong> <span id="userSchoolDistrict">Not set</span></p>
    <p><strong>School:</strong> <span id="userSchoolName">Not set</span></p>
    </div>
