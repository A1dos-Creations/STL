    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #66bb6a;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body style="width: 300px;max-height: 560px;min-height: 300px;background-color: rgb(33, 33, 33);overflow: hidden;scroll-behavior: smooth;">

    <div id="message"></div>

    <div style="margin-top: 5px;font-size: 30px;font-weight: bolder;margin-bottom: 1px;">
        <label class="switch">
            <input type="checkbox" checked id="calendarSyncToggle">
            <span class="slider"></span>
        </label>

    </div>

    <div style="display: none;">

    </select>

    <p><strong>District:</strong> <span id="userSchoolDistrict">Not set</span></p>
